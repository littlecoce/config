# Shadow
shadow = true;
menu-shadow = false;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-opacity = 0.8;
shadow-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"class_g = 'Firefox' && argb",
#     "bounding_shaped"
];

# Opacity
menu-opacity = 1.0;
opacity-rule = [
    "100:class_g = 'Firefox'",
    "100:class_g *?= 'steam'",
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'" # True transparency for stacked/tabbed
];
inactive-opacity = 0.6;
active-opacity = 1.0;
alpha-step = 0.26;
blur-background = false;
blur-kern = "3x3box";
blur-background-fixed = false;
# blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

# Other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = false;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
sw-opti = false;
unredir-if-possible = true; # false
focus-exclude = [ ]; # List of windows marked always as focused
detect-transient = true;
detect-client-leader = true; # All Windows focused in one group
invert-color-include = [ ];

# GLX backend
glx-no-stencil = true;
glx-copy-from-front = false;
glx-use-copysubbuffermesa = false;
glx-no-rebind-pixmap = false;
glx-swap-method = "undefined";

# Window type settings
wintypes:
{
    tooltip = { fade = true; shadow = false; opacity = 0.75; focus = true; };
};
